<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/css/hangman-lite.css" rel="stylesheet" type="text/css">
    <title>Hangman Lite</title>
</head>
<body>
        
    <form id="hangman">
                <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
                <input id="guess" name="guess" type="submit" value="Guess" />
                <button id="restart" name="restart" type="button">Restart</button>
            </form>
            <ul id="letters"></ul>
            <p id="man"></p>
            <p id="output" class="output"></p>
              

    <a href="index.html"><- Back to Navigation</a><br/><br/>
    
    <script src="./assets/javascript/hangman-lite.js"></script>
